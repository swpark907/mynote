<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
    
  </head>
  <body>
    <div class="wrap">
      <section class="nav">
        <div class="logo">MYNOTE</div>
        <ul class="types">
          <li class="type">글</li>
          <li class="type">유튜브 영상</li>
          <li class="type">사이트</li>
          <li class="type">음악</li>
        </ul>
      </section>
      
      <section class="container">
        <div class="container_postBtn">
          <select name="type" id="selectBox">
            <option value="">종류선택</option>
            <option value="글">글</option>
            <option value="유튜브">유튜브</option>
            <option value="사이트링크">사이트링크</option>
            <option value="음악">음악</option>
          </select>
          <button class="post">메모 남기기</button>
        </div>
        <div class="container-items">
          <ul class="items">
            <li class="item" data-type="essay">
              <span class="item-title">글 제목</span>
              <span class="item-content">글 내용</span>
              <span class='item-date'>작성일</span>
              <div class='item-bottom'>
                <button class='item-delete'>삭제</button>
                <button class='item-update'>수정</button>
              </div>
            </li>
            <li class="item" data-type="video">
              <div class="video">영상 임베드</div>
              <span class="item-content">영상 제목 입니다.</span>
              <span class='item-date'>작성일</span>
              <div class='item-bottom'>
                <button class='item-delete'>삭제</button>
                <button class='item-update'>수정</button>
              </div>
            </li>
            <li class="item" data-type="site-link">
              사이트 임베드 입니다.
              <div class='item-bottom'>
                <button class='item-delete'>삭제</button>
                <button class='item-update'>수정</button>
              </div>
            </li>
            <li class="item" data-type="music">음악 플레이어 입니다.
              <div class='item-bottom'>
                <button class='item-delete'>삭제</button>
                <button class='item-update'>수정</button>
              </div>
            </li>
          </ul>
        </div>
        
      </section>
    </div>
    <section class="modals">
      <div class="modal_container">
        <div class="modal active" id="">
          <span class='modal_title'>글</span>
          <form action="">
            <span>제목</span><input type="text" />
            <span>내용</span><input type="text" />
            <div class="modal_bottom">
              <button id='post'>게시</button>
              <button id='cancel'>취소</button>
            </div>
          </form>
        </div>
        <div class="modal" id="">asdf</div>
        <div class="modal" id="">asdf</div>
        <div class="modal" id="">asdf</div>
    </div>
    </section>
    <script src="./build/index.js"></script>
  </body>
</html>
