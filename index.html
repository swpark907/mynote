<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <section class="nav">
        <h1 class="logo">MYNOTE</h1>
        <ul class="nav-types">
          <li class="nav-type" data-type='all'>전체보기</li>
          <li class="nav-type" data-type='essay'>글</li>
          <li class="nav-type" data-type='youtube'>유튜브 영상</li>
          <li class="nav-type" data-type='site-link'>사이트</li>
          <li class="nav-type" data-type='image'>사진</li>
        </ul>
      </section>

      <section class="container">
        <div class="container_postBtn">
          <select name="type" id="selectBox">
            <option value="default">종류선택</option>
            <option value="essay">글</option>
            <option value="youtube">유튜브</option>
            <option value="site-link">사이트링크</option>            
            <option value="image">사진</option>
          </select>
          <button class="open-post">메모 남기기</button>
        </div>
        <div class="container-items">
          <ul class="items">
            <!-- js 기능 추가할 때 까지 지우지 말것 -->

            <li class='item' data-type='site-link'>
              <div class="item-title">asdf</div>
              <div class="item__site-link">
                <div class="item__site-link__left">
                  <div class="item__site-link__title">네이버</div>
                  <div class="item__site-link__desc">세상의 모든 어쩌구</div>
                  <div class="item__site-link__url">www.naver.com</div>
                </div>                
                <img src='#' class="item__site-link__thumbnail"></img>
              </div>
            </li>

          </ul>
        </div>
      </section>
    </div>
    <section class="modals">
      <div class="modal_container">
        <div class="modal" id="modal__essay">
          <p class="modal_title">글</p>
          <form class='modal__essayform'>
            <span class="modal_errorMsg">최소 한글자 이상 작성해야 합니다.</span>
            <span>제목</span>
            <input class='input-title' type="text"/>
            <span>내용</span>
            <input class='input-desc' type="text" />
            <div class="modal_bottom">
              <button class="post">게시</button>
              <button class="cancel">취소</button>
            </div>
          </form>
        </div>
        <div class="modal" id="modal__url">
          <p class="modal_title">유튜브</p>
          <form class='modal__urlform'>
            <span class="modal_errorMsg">최소 한글자 이상 작성해야 합니다.</span>
            <span>제목</span>
            <input class='input-title' type="text"/>
            <span>URL</span>
            <input class='input-url' type="text" />
            <div class="modal_bottom">
              <button class="post">게시</button>
              <button class="cancel">취소</button>
            </div>
          </form>
        </div>    
      </div>
    </section>
    <script type="module" src="./build/main.js"></script>
  </body>
</html>
